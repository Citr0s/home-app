<div class="home-page-component">
    <div class="weather text-mobile-center">
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-8 text-left text-mobile-center">
                        <resource-monitor [allStats]="allStats"></resource-monitor>
                    </div>
                    <div class="col-md-4 text-mobile-center">
                        <weather [refreshCache]="refreshCache"></weather>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="links">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-film"></i> Media
                        </div>
                        <a *ngFor="let item of mediaLinks">
                            <custom-link [item]="item" [stats]="allStats" [isEditModeEnabled]="isEditModeEnabled"
                                         (updated)="refreshLinkCache()"></custom-link>
                        </a>
                        <add-link *ngIf="isEditModeEnabled" [category]="'media'"
                                  [sortOrder]="getLastSortOrder(mediaLinks)"
                                  (item)="mediaLinks.push($event)"></add-link>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-briefcase"></i> Productivity
                        </div>
                        <a *ngFor="let item of productivityLinks">
                            <custom-link [item]="item" [stats]="allStats" [isEditModeEnabled]="isEditModeEnabled"
                                         (updated)="refreshLinkCache()"></custom-link>
                        </a>
                        <add-link *ngIf="isEditModeEnabled" [category]="'productivity'"
                                  [sortOrder]="getLastSortOrder(productivityLinks)"
                                  (item)="productivityLinks.push($event)"></add-link>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-cog"></i> System
                        </div>
                        <a *ngFor="let item of systemLinks">
                            <custom-link [item]="item" [stats]="allStats" [isEditModeEnabled]="isEditModeEnabled"
                                         (updated)="refreshLinkCache()"></custom-link>
                        </a>
                        <add-link *ngIf="isEditModeEnabled" [category]="'system'"
                                  [sortOrder]="getLastSortOrder(systemLinks)"
                                  (item)="systemLinks.push($event)"></add-link>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-wrench"></i>
                            Tools
                        </div>
                        <a *ngFor="let item of toolsLinks">
                            <custom-link [item]="item" [stats]="allStats" [isEditModeEnabled]="isEditModeEnabled"
                                         (updated)="refreshLinkCache()"></custom-link>
                        </a>
                        <add-link *ngIf="isEditModeEnabled" [category]="'tools'"
                                  [sortOrder]="getLastSortOrder(toolsLinks)"
                                  (item)="toolsLinks.push($event)"></add-link>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <hr>
    </div>

    <div class="text-mobile-center">
        <div class="container">
            <div class="text-mobile-center">

                <div class="o-grid">
                    <div class="o-grid__col">
                        <wide-button (click)="isEditModeEnabled = !isEditModeEnabled" [title]="'Edit'"
                                     [icon]="'fas fa-edit'"></wide-button>
                    </div>
                    <div class="o-grid__col">
                        <wide-button (click)="refreshLinkCache()" [title]="'Refresh'"
                                     [icon]="'fas fa-sync'"></wide-button>
                    </div>
                    <div class="o-grid__col" *ngIf="!isConnected">
                        <wide-button (click)="connectToWebSocket()" [title]="'Connect WebSocket'"
                                     [icon]="'fas fa-link'"></wide-button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="text-mobile-center" *ngIf="isEditModeEnabled">
        <div class="container">
            <div class="wrapper text-mobile-center">
                <div class="o-grid">
                    <div class="o-grid__col o-grid__col--half">
                        <import-links></import-links>
                    </div>
                    <div class="o-grid__col o-grid__col--half">
                        <export-links></export-links>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-mobile-center" *ngIf="lastDeploy || lastBuild">
        <div class="container">
            <div class="wrapper text-mobile-center">
                <div class="o-grid">
                    <div class="o-grid__col o-grid__col--fixed" style="margin-right: 10px;">
                        <a href="https://github.com/Citr0s/home-box-landing" target="_blank"
                           class="text-white-50 text-hover">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>
                    <div class="o-grid__col" *ngIf="lastDeploy">
                        <small class="text-highlight text-small" *ngIf="lastDeploy.finishedAt">
                            Last deploy at {{ lastDeploy.finishedAt | date : 'HH:mm d MMM y' }}.
                        </small>
                        <small class="text-highlight text-small" *ngIf="!lastDeploy.finishedAt">
                            <i class="fa fa-spin fa-spinner"></i> Deploying...
                        </small>
                    </div>
                    <div class="o-grid__col" *ngIf="lastBuild">
                        <small class="text-highlight text-small" *ngIf="lastBuild.finishedAt">
                            Last build at {{ lastBuild.finishedAt | date : 'HH:mm d MMM y' }}.
                            Result was '{{ lastBuild.conclusion }}'.
                        </small>
                        <small class="text-highlight text-small" *ngIf="!lastBuild.finishedAt">
                            <i class="fa fa-spin fa-spinner"></i> Building... Status is '{{ lastBuild.status }}'.
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
