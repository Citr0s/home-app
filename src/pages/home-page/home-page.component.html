<div class="home-page-component">

    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <i class="fa {{ getWeatherIcon() }}" title="{{ getWeatherInfo() }}"></i> {{ getGreeting() }}, please enjoy your stay.
                </div>
                <div class="col-md-6" style="text-align:right;">
                    <small class="text-secondary">{{ getCurrentDate() }}</small>
                    {{ getCurrentTime() }}
                </div>
            </div>
        </div>
    </div>

    <div class="links">
        <div class="container">
            <div class="row">

                <div class="col-md-4">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-film"></i> Media
                        </div>
                        <a *ngFor="let item of mediaLinks" [href]="item.url" target="_blank">
                            <div class="links__link__item">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <img [src]="item.iconUrl" alt="{{ item.name }} Logo"> {{ item.name }}
                                    </div>
                                    <div class="col-sm-2 text-center">
                                        <url-health-checker [url]="item.url"></url-health-checker>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-cog"></i> System
                        </div>
                        <a *ngFor="let item of systemLinks" [href]="item.url" target="_blank">
                            <div class="links__link__item">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <img [src]="item.iconUrl" alt="{{ item.name }} Logo"> {{ item.name }}
                                    </div>
                                    <div class="col-sm-2 text-center">
                                        <url-health-checker [url]="item.url"></url-health-checker>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="links__link">
                        <div class="links__link__heading">
                            <i class="fa fa-home"></i> Home Automation
                        </div>
                        <a *ngFor="let item of homeAutomationLinks" [href]="item.url" target="_blank">
                            <div class="links__link__item">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <img [src]="item.iconUrl" alt="{{ item.name }} Logo"> {{ item.name }}
                                    </div>
                                    <div class="col-sm-2 text-center">
                                        <url-health-checker [url]="item.url"></url-health-checker>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
