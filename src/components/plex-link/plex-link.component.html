<div class="link" *ngIf="item">
    <a [href]="item.url">
        <div class="link__content">
            <div class="o-grid o-grid--static">
                <div class="o-grid__col">
                    <img [src]="item.iconUrl" alt="{{ item.name }} Logo"> {{ item.name }}
                </div>
                <div class="o-grid__col o-grid__col--fixed">
                    <url-health-checker [url]="item.url" [host]="item.host" [port]="item.port" [isSecure]="item.isSecure"></url-health-checker>
                </div>
            </div>
        </div>
    </a>
    <div class="link__details">
        <div *ngIf="plexSessions.length > 0" style="margin-top:5px;">
            <div *ngFor="let session of plexSessions">
                <div class="custom-progress-bar">
                    <div class="custom-progress-bar__fill custom-progress-bar__fill--dark" style="width:{{ session.progressPercentage }}%;"></div>
                    <div class="text-small">
                        <div class="o-grid o-grid--static">
                            <div class="o-grid__col">
                                <i *ngIf="session.state === 'paused'" class="fa fa-pause" style="margin-right:5px;"></i>
                                <i *ngIf="session.state === 'playing'" class="fa fa-play" style="margin-right:5px;"></i>
                                {{ trimTitle(session.fullTitle) }}
                            </div>
                            <div class="o-grid__col o-grid__col--fixed">
                                <span *ngIf="session.isLiveTv">LIVE</span>
                                <span *ngIf="!session.isLiveTv">{{ getTimeFromDuration(session.viewOffset) }} / {{ getTimeFromDuration(session.duration) }}</span>
                                <i *ngIf="session.videoTranscodeDecision === 'transcode'" title="Transcode" class="fa fa-microchip" style="margin-left:5px;"></i>
                                <i *ngIf="session.videoTranscodeDecision === 'copy'" title="Copy" class="fa fa-clone" style="margin-left:5px;"></i>
                                <i *ngIf="session.videoTranscodeDecision === 'direct play'" title="Direct Play" class="fa fa-play-circle" style="margin-left:5px;"></i>
                                <i *ngIf="session.videoTranscodeDecision === 'direct stream'" title="Direct Stream" class="fa fa-cloud-upload" style="margin-left:5px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
