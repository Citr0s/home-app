version: '3'
services:
    app:
        container_name: 'home-app'
        image: home-box-image
        restart: unless-stopped
        ports:
            - '82:80'
            - '83:83'
        volumes:
            - ./data:/data
            - ./letsencrypt:/etc/letsencrypt
        environment:
            - ENV ASPNETCORE_URLS=http://+:83
networks:
    default:
        name: home_default