name: Update
on:
    schedule:
        -   cron: '0/15 * * * *'
jobs:
    renovate:
        runs-on: self-hosted

        steps:
            -   name: Checkout
                uses: actions/checkout@v4.2.2

            -   name: Self-hosted Renovate
                uses: renovatebot/github-action@v41.0.17
                with:
                    configurationFile: renovate-config.js
                    token: ${{ secrets.RENOVATE_TOKEN }}