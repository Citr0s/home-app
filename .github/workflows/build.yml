name: Build

on:
    pull_request:
        branches: [ "main" ]

env:
    CHROME_BIN: /usr/bin/chromium-browser

jobs:

    build-fe:
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   name: Installing Yarn packages
                run: yarn --prefer-offline

            -   name: Compiling FE
                run: npm run build

            -   name: Debug
                run: ls -lsa

    build-be:
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '8.0.x'

            -   name: Testing BE
                run: dotnet build api/home-box-landing/HomeBoxLanding.sln

    #test-fe:
    #    runs-on: self-hosted

    #    steps:
    #        -   uses: actions/checkout@v4

    #        -   name: Installing Yarn packages
    #            run: yarn --prefer-offline

    #        -   name: Testing FE
    #            run: npm run test-ci

    test-be:
        runs-on: self-hosted

        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '8.0.x'

            -   name: Testing BE
                run: dotnet test api/home-box-landing/HomeBoxLanding.sln

    lint-fe:
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   name: Installing Yarn packages
                run: yarn --prefer-offline

            -   name: Linting FE
                run: npm run lint

    docker-build-and-push:
        runs-on: self-hosted

        steps:

            -   name: Test
                run: ls -lsa
