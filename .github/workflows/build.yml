name: Build

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

env:
    CHROME_BIN: /usr/bin/chromium-browser

jobs:

    setup:
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-node@v4.3.0
                timeout-minutes: 1
                with:
                    node-version: '20'
                    #cache: 'yarn'

            -   name: Installing Yarn packages
                run: yarn


    build-fe:
        needs: setup
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   name: Installing Yarn packages
                run: yarn --prefer-offline

            -   name: Compiling FE
                run: npm run build

            -   name: Debug
                run: ls -lsa

    build-be:
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '8.0.x'

            -   name: Testing BE
                run: dotnet build api/home-box-landing/HomeBoxLanding.sln

    #test-fe:
    #    needs: setup
    #    runs-on: self-hosted

    #    steps:
    #        -   uses: actions/checkout@v4

    #        -   name: Installing Yarn packages
    #            run: yarn --prefer-offline

    #        -   name: Testing FE
    #            run: npm run test-ci

    test-be:
        needs: build-be
        runs-on: self-hosted

        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-dotnet@v4
                with:
                    dotnet-version: '8.0.x'

            -   name: Testing BE
                run: dotnet test api/home-box-landing/HomeBoxLanding.sln

    lint-fe:
        needs: setup
        runs-on: self-hosted
        steps:
            -   uses: actions/checkout@v4

            -   name: Installing Yarn packages
                run: yarn --prefer-offline

            -   name: Linting FE
                run: npm run lint

    docker-build-and-push:
        needs: [build-fe, build-be, test-be, lint-fe]
        runs-on: self-hosted

        steps:
            -   name: Login to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v3

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Build and push
                uses: docker/build-push-action@v6
                with:
                    platforms: linux/amd64,linux/arm64
                    push: true
                    tags: ${{ secrets.DOCKER_USERNAME }}/home-app:latest
