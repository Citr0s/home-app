name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
      with:
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh

    - name: Installing Yarn packages
      run: yarn

    - name: Compiling assets
      run: npm run ng b

    - name: Build the Docker image
      run: docker build . --file Dockerfile

  test:

      runs-on: self-hosted

      steps:
          - uses: actions/checkout@v3
            with:
                script: |
                    export NVM_DIR=~/.nvm
                    source ~/.nvm/nvm.sh

          - name: Installing Yarn packages
            run: yarn

          - name: Testing FE
            run: npm run ng test --watch=false

          - name: Testing BE
            run: cd api/home-box-landing && npm run ng test
